    <!-- –ê—É–¥–∏–æ –ø–ª–µ–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="audio-player">

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç —Å autoplay –∏ loop -->
    <audio id="bgMusic" loop preload="auto">

        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
    </audio>

    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            const toggleBtn = document.getElementById('musicToggle');
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ø—ã—Ç–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            function attemptPlay() {
                audio.play()
                    .then(() => {
                        console.log('–∏–≥—Ä–∞–µ—Ç');
                        toggleBtn.textContent = 'üîä –í—ã–∫–ª—é—á–∏—Ç—å';
                        toggleBtn.classList.remove('muted');
                    })
                    .catch(error => {
                        console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º:', error);
                        toggleBtn.textContent = 'üîá –í–∫–ª—é—á–∏—Ç—å';
                        toggleBtn.classList.add('muted');
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                        toggleBtn.textContent = 'üîá –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è';
                    });
            }
            
            // –ü—ã—Ç–∞–µ–º—Å—è –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            attemptPlay();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            toggleBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play()
                        .then(() => {
                            toggleBtn.textContent = 'üîä –í—ã–∫–ª—é—á–∏—Ç—å';
                            toggleBtn.classList.remove('muted');
                        })
                        .catch(error => {
                            console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
                        });
                } else {
                    audio.pause();
                    toggleBtn.textContent = 'üîá –í–∫–ª—é—á–∏—Ç—å';
                    toggleBtn.classList.add('muted');
                }
            });
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É –ø—Ä–∏ –ª—é–±–æ–º –∫–ª–∏–∫–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            // (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ)
            document.body.addEventListener('click', function once() {
                if (audio.paused) {
                    audio.play()
                        .then(() => {
                            toggleBtn.textContent = 'üîä –í—ã–∫–ª—é—á–∏—Ç—å';
                            toggleBtn.classList.remove('muted');
                        })
                        .catch(e => console.log('–ö–ª–∏–∫ –Ω–µ –ø–æ–º–æ–≥:', e));
                }
                document.body.removeEventListener('click', once);
            }, { once: true });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ
            audio.addEventListener('error', function(e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ:', e);
                toggleBtn.textContent = '‚ùå –û—à–∏–±–∫–∞';
                toggleBtn.disabled = true;
            });
        });
    </script>
</body>
